<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Petições</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 20px;
      }
      .container {
        max-width: 900px;
      }
      /* O editor TinyMCE substituirá este textarea visualmente */
      #resultadoFinal {
        min-height: 400px;
        font-family: monospace;
        background: #e9ecef;
      }
      .data-item {
        cursor: grab;
        transition: all 0.2s;
      }
      .data-item:active {
        cursor: grabbing;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
  <div class="container-fluid mt-4 px-4">
    <div class="mb-3">
      <a href="/" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i>
        Voltar para Upload
      </a>
    </div>

    <div class="row g-4">
      
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="fas fa-database me-1"></i>
              Dados do Processo
            </h5>
          </div>
          <div class="card-body" id="painelDeDados" style="max-height: 80vh; overflow-y: auto;">
            <p id="painelDadosCarregando">Carregando dados do processo...</p>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Gerar Petição</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="selectModelo" class="form-label">
                Selecione o Modelo de Petição:
              </label>
              <select id="selectModelo" class="form-select">
                <option value="">-- Carregando modelos... --</option>
              </select>
            </div>
            
            <h5 class="mb-3">Documento Gerado:</h5>
            <textarea
              id="resultadoFinal"
              class="form-control"
              placeholder="O modelo de petição aparecerá aqui..."
            ></textarea>
            
            <div class="d-flex justify-content-end mt-3 gap-2">
              <button id="btnImprimirDocumento" class="btn btn-outline-secondary">
                <i class="fas fa-print me-1"></i> Imprimir
              </button>
              <button id="btnSalvarDocumento" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Salvar no Supabase
              </button>
            </div>
            </div>
        </div>
      </div>
      
    </div> 
  </div> 
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tiny.cloud/1/1m09uoqqoizka5fkvrogwkfp5zbhmcjh7qra3g1s9hj9x4rh/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="/js/gerarPeticao.js?v=9999" type="module"></script>

  </body>
</html>
