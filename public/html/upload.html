<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris Track - Upload</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/css/upload.css">

    
</head>

<body>

    <div id="wrapper">

        <ul class="navbar-nav sidebar accordion" id="sidebar-wrapper">

            <div class="sidebar-brand-icon sidebar-brand"><i class="fas fa-gavel"></i>Juris Track</div>

            <hr class="sidebar-divider my-0">

            <div class="nav-item"> <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePeticoes" aria-expanded="false" aria-controls="collapsePeticoes">
                    Gerenciar Petições <i class="fas fa-angle-down"></i>
                </a>
                <div class="collapse" id="collapsePeticoes" aria-labelledby="headingOne" data-bs-parent="#sidebar-wrapper">
                    <nav class="sb-sidenav-menu-nested nav">
                        <a class="nav-link" href="/gerenciarPeticao"><i class="fas fa-fw fa-file-alt"></i>Tipos de Petições</a>
                        <a class="nav-link" href="/gerarPeticao"><i class="fas fa-fw fa-pen-fancy"></i>Gerar Manual</a>
                        <a class="nav-link" href="/historico"><i class="fas fa-fw fa-history"></i>Histórico</a>
                    </nav>
                </div>
            </div>

            <div class="nav-item">
                <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseProcessos" aria-expanded="false" aria-controls="collapseProcessos">
                    Gerenciar Processos <i class="fas fa-angle-down"></i>
                </a>
                <div class="collapse" id="collapseProcessos" aria-labelledby="headingTwo" data-bs-parent="#sidebar-wrapper">
                    <nav class="sb-sidenav-menu-nested nav">
                        <a class="nav-link" href="/gerenciarProcessos"><i class="fas fa-fw fa-file-alt"></i>Processos</a>
                        <a class="nav-link" href="/prazos"><i class="fas fa-fw fa-calendar-check"></i>Prazos</a>
                    </nav>
                </div>
            </div>
        </ul>

        <div id="page-content-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        
                        <div class="card shadow mb-4 form-card">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Upload</h6>
                            </div>
                            <div class="card-body">
                                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="fileInput" class="form-label">Selecione um arquivo PDF ou Imagem</label>
                                        <input class="form-control" id="fileInput" name="file" type="file" required />
                                    </div>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fas fa-cloud-upload-alt me-2"></i> Enviar Arquivo
                                        </button>
                                    </div>
                                </form>
                                <div id="message" class="mt-3 text-center"></div>
                            </div>
                        </div>

                        <div class="card shadow mb-4 card-tabela-centralizada">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    <i class="fas fa-table me-1"></i> Status de Documentos 
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="tablesPublicacoes" class="table table-bordered table-striped table-sm text-center" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th style="width: 10%;">ID</th> 
                                                <th style="width: 50%;">Nome Arquivo</th>
                                                <th style="width: 25%;">Data do Upload</th>
                                                <th style="width: 15%;">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <footer class="sticky-footer bg-white mt-auto py-3">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Juris Track 2025</span>
                    </div>
                </div>
            </footer>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("sidebarToggleTop").addEventListener("click", function() {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
    <script src="/js/upload.js" type="module"></script>

</body>
</html>
