<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/upload.css">
    
<body class="d-flex align-items-center justify-content-center upload-container">
    
    <div class="card p-4 form-card">
        <h1 class="card-title text-center mb-4">Upload de Arquivos</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label for="fileInput" class="form-label">Selecione um arquivo</label>
                <input class="form-control form-control-sm" id="fileInput" name="file" type="file" required />
            </div>
            
            <div class="d-grid">
                <button class="btn btn-primary mt-3" type="submit">Enviar</button>
            </div>
        </form>
        
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/upload.js"></script>
</body>
</html>
