<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Prazos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light pt-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
            <h4><i class="fas fa-calendar-alt me-2"></i>Controle de Prazos</h4>
            <div></div> </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0 text-secondary">Prazos e Vencimentos</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 text-center" id="tabelaPrazos">
                        <thead class="table-light">
                            <tr>
                                <th>Processo</th>
                                <th>Data Publicação</th>
                                <th>Prazo (Dias)</th>
                                <th>Data Limite</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/prazo.js" type="module">
        
    </script>
</body>
</html>
