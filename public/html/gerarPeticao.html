<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-R" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Petições</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 20px;
      }
      .container {
        max-width: 900px;
      }
      #resultadoFinal {
        min-height: 400px;
        font-family: monospace;
        background: #e9ecef;
      }
      #formularioDinamico .form-label {
        font-weight: 500;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-3">
        <a href="/" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-1"></i>
          Voltar para Upload
        </a>
      </div>

      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Gerar Petição</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="selectModelo" class="form-label">
              Selecione o Modelo de Petição:
            </label>
            <select id="selectModelo" class="form-select">
              <option value="">-- Carregando modelos... --</option>
            </select>
          </div>

          <div id="formularioDinamico" class="border p-3 rounded mb-3" style="display: none;">
            <h5 class="mb-3">Preencha os dados:</h5>
            </div>

          <button id="btnGerarDocumento" class="btn btn-primary w-100" style="display: none;">
            <i class="fas fa-cogs me-1"></i> Gerar Documento
          </button>

          <hr class="my-4" />

          <h5 class="mb-3">Documento Gerado:</h5>
          <textarea
            id="resultadoFinal"
            class="form-control"
            readonly
            placeholder="O resultado preenchido aparecerá aqui..."
          ></textarea>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/gerarPeticao.js" type="module"></script>
  </body>
</html>
